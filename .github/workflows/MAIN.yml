# GitHub Action for generating a contribution graph with a snake eating your contributions.
name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
      # every 6 hours
    - cron: "0 */6 * * *"
  
# This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

# The permissions block is added here to grant write access to the GITHUB_TOKEN.
permissions:
  contents: write

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    # Checks repo under $GITHUB_WORKSHOP, so your job can access it.
    # We are checking out the 'master' branch because the push action will use it.
    - uses: actions/checkout@v2
      with:
        ref: master
        fetch-depth: 0 # Fetch all history for proper git operations

    # Generates the snake
    - uses: Platane/snk@master
      id: snake-gif
      with:
        github_user_name: abdullahalsazib
        # these next 2 lines generate the files on the dist/ folder.
        gif_out_path: dist/github-contribution-grid-snake.gif
        svg_out_path: dist/github-contribution-grid-snake.svg

    # The next two steps are for committing and pushing the generated files.
    - name: Commit and Push Changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add dist/github-contribution-grid-snake.gif dist/github-contribution-grid-snake.svg
        git commit -m "Generate snake contribution graph" || echo "No changes to commit"
        git push origin master

